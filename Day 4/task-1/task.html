<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Simple Calculator
    </h1>

    <div style="display: flex;">
        <div>
            <input type="radio" name="operation" checked value="add">
            <label for="addRadio">Add</label>
        </div>
        <div>
            <input type="radio" name="operation" value="sub">
            <label for="subtractRadio">Subtract</label>
        </div>
        <div>
            <input type="radio" name="operation" value="mul">
            <label for="multiplyRadio">Multiply</label>
        </div>
        <div>
            <input type="radio" name="operation" value="div">
            <label for="divideRadio">Divide</label>
        </div>
        <div>
            <input type="radio" name="operation" value="mod">
            <label for="modulusRadio">Modulus</label>
        </div>
    </div>    
    <br>
    <div>
        <input type="number" id="num1" placeholder="Enter Number 1" required>
        <input type="number" id="num2" placeholder="Enter Number 2" required>
    </div>
    <br>
    <input type="submit" onclick="calc();"/>

    <div>
        <p>Answer : <span id="answer"></span></p>
    </div>

    <script src="task.js"></script>

</body>
</html>
